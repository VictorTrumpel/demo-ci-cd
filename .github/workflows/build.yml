name: Node.js CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test secrets
        run: echo "${{ secrets.USERNAME }}"
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 80
          script: |
            ls
